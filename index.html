<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
  <head>
    <title>AngularJS Weather Forecast</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />
    <!-- load bootstrap and fontawesome via CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Load environment variables -->
    <script src="env.js"></script>
    <style>
      html,
      body {
        font-size: 1.1em;
      }
    </style>
    <!-- load vue via CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- example article 1 https://medium.com/@graphicbeacon/how-to-use-vue-2-0-components-in-an-angular-application-4d85bacc42dc -->
    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>
    <script src="directives.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS Weather</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
              <a href="#/forecast">Forecast</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div ng-view></div>
    </div>
  </body>
</html>
